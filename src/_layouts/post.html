---
layout: default
---

<div class="container-fluid">
  <div class="row">
    <div class="col">

      <!-- <h1>{{ page.title }}</h1> -->
      {{ content }}

    </div>
  </div>

  {% if site.disqus and page.comments %}
  <div class="row">
    <div class="col">
      <button type="button" class="btn btn-primary btn-lg btn-block mb-3" id="show-comments">Show Comments</button>
      <div id="comments" class="card card-mobile mb-3">
        <div class="card-body">
          <div id="disqus_thread"></div>
        </div>
      </div>
    </div>
  </div>
  {% endif %}

</div>

---
layout: default
---

<div class="container-fluid">
  <div class="row">
    <div class="col">

      {{ content }}

    </div>
  </div>

  {% if site.disqus and page.comments %}
  <div class="row">
    <div class="col">
      <button type="button" class="btn btn-primary btn-lg btn-block mb-3" id="show-comments">Show Comments</button>
      <div id="comments" class="card card-mobile mb-3">
        <div class="card-body">
          <div id="disqus_thread"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    var disqus_config = function () {
    this.page.url = "{{ post.url | absolute_url }}";
    this.page.identifier = "{{ post.id | absolute_url }}";
    };

    (function() {
    var d = document, s = d.createElement('script');
    s.src = 'https://groveld.disqus.com/embed.js';
    s.setAttribute('data-timestamp', +new Date());
    (d.head || d.body).appendChild(s);
    })();
  </script>
  <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
  {% endif %}

</div>

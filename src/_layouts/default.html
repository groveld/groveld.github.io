<!DOCTYPE html>
<html lang="{% if site.locale %}{{ site.locale }}{% else %}en{% endif %}">
<head>
  <!-- meta info -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=2">
  <meta name="format-detection" content="telephone=no">
  <!-- favicon and webapp behaviour -->
  <link rel="shortcut icon" href="{{ "/favicon.ico" | relative_url }}">
  <link rel="manifest" href="{{ "/manifest.json" | relative_url }}">
  <meta name="theme-color" content="{{ site.pwa_color }}">
  <meta name="msapplication-config" content="{{ "/browserconfig.xml" | relative_url }}">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="{{ site.pwa_title }}">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ "/images/icons/apple-touch-icon.png" | relative_url }}">
  <link rel="mask-icon" href="{{ "/images/icons/safari-pinned-tab.svg" | relative_url }}" color="{{ site.pwa_color }}">
  <!-- site info -->
  <meta name="description" content="{% if page.description %}{{ page.description | xml_escape }}{% else %}{{ site.description | xml_escape }}{% endif %}">
  <meta name="author" content="{% if page.author %}{{ page.author }}{% else %}{{ site.author }}{% endif %}">
  <link rel="alternate" type="application/atom+xml" title="{{ site.title | xml_escape }}" href="{{ "/atom.xml" | relative_url }}">
  <link rel="canonical" href="{{ page.url | absolute_url }}">
  <title>{% if page.title %}{{ page.title | xml_escape }} - {{ site.title | xml_escape }}{% else %}{{ site.title | xml_escape }}{% endif %}</title>
  <!-- Bootstrap CSS and Custom CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ "/css/style.css" | relative_url }}">
  <link rel="stylesheet" href="{{ "/css/syntax.css" | relative_url }}">
</head>
<body>

  {% include navigation.html %}

  {{ content }}

  <!-- Footer -->
  <!-- <footer class="py-3"> -->
    <!-- <div class="container-fluid"> -->
      <!-- <div class="row"> -->
        <!-- <div class="col"> -->
          <!-- <div class="small text-center"> -->
            <!-- &copy; {{ site.time | date: '%Y' }} {{ site.title }}{% if site.legal %} &bull; {{ site.legal }}{% endif -->
            <!-- %} -->
          <!-- </div> -->
        <!-- </div> -->
      <!-- </div> -->
    <!-- </div> -->
  <!-- </footer> -->

  {% include analytics.html %}

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="{{ "/js/vh-fix.js" | relative_url }}"></script>
  <script src="{{ "/js/scripts.js" | relative_url }}"></script>

</body>
</html>

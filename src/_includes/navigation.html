{% assign location = page.url | downcase | remove_first:'/' | split: '/' | first %}
<nav class="navbar fixed-top navbar-expand-lg navbar-light">
  <!-- <div class="container-fluid"> -->
  <a class="navbar-brand" href="{{ "/" | relative_url }}">
    <img src="{{ "/images/logo.png" | relative_url }}" width="30" height="30" class="d-inline-block align-top mr-1" alt="logo">
    <span style="font-weight: 200;">Martin</span> Groeneveld
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbar">
    <div class="navbar-nav ml-auto">
      <a class="nav-item nav-link{% if location == nil %} active{% endif %}" href="{{ "/" | relative_url }}">Home</a>
      <a class="nav-item nav-link{% if location == 'articles' %} active{% endif %}" href="{{ "/articles/" | relative_url }}">Articles</a>
      <a class="nav-item nav-link{% if location == 'about' %} active{% endif %}" href="{{ "/about" | relative_url }}">About</a>
      <!-- <a class="nav-item nav-link{% if location == 'contact' %} active{% endif %}" href="{{ "/contact" | relative_url }}">Contact</a> -->
    </div>
  </div>
  <!-- </div> -->
</nav>

{% if page.title %}
<header class="navbar-offset mb-4">
  <div class="container-fluid py-5">
    <h1 class="my-0">{{ page.title }}</h1>
  </div>
</header>
{% endif %}

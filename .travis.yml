language: ruby
rvm: 2.5
sudo: false

env:
  global:
    - NOKOGIRI_USE_SYSTEM_LIBRARIES=true

branches:
  only:
    - build

before_install:
  - echo "www.groveld.com" > ./src/CNAME
  # - mv ./src/public/css/main.css ./src/public/css/$TRAVIS_COMMIT.css
  # - mv ./src/public/js/main.js ./src/public/js/$TRAVIS_COMMIT.js
  # - sed -i "s/main.css/$TRAVIS_COMMIT.css/" ./src/_includes/head.html
  # - sed -i "s/main.js/$TRAVIS_COMMIT.js/" ./src/_layouts/default.html

after_success:
  - git config --global user.name "Travis CI"
  - git config --global user.email "travis-ci@groveld.com"
  - git clone --quiet --depth=50 --branch=master https://$GITHUB_API_KEY@github.com/groveld/groveld.github.io.git ../master > /dev/null 2>&1
  - rsync -vrth --delete --exclude '.git*' ./html/ ../master/
  - cd ../master
  - git add -A .
  - git commit -am "Automated Build ($TRAVIS_COMMIT)"
  - git push -fq origin master > /dev/null 2>&1

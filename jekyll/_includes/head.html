<head>
  <!-- meta info -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="format-detection" content="telephone=no">

  {% if site.theme_color %}
  <!-- enable webapp behaviour -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="{{ site.theme_color }}">
  <meta name="msapplication-navbutton-color" content="{{ site.theme_color }}">
  <meta name="apple-mobile-web-app-status-bar-style" content="{{ site.theme_color }}">
  {% endif %}

  <!-- site info -->
  <meta name="description" content="{% if page.description %}{{ page.description | xml_escape }}{% else %}{{ site.description | xml_escape }}{% endif %}">
  <meta name="author" content="{% if page.author %}{{ page.author }}{% else %}{{ site.author }}{% endif %}">
  <link rel="alternate" title="{{ site.title | xml_escape }}" href="{{ site.baseurl }}/atom.xml">
  <title>{% if page.title %}{{ page.title | xml_escape }}{% else %}{{ site.title | xml_escape }}{% endif %}</title>

  {% if site.googleplus %}
  <!-- google info -->
  <link rel="author" href="https://plus.google.com/u/0/{{ site.googleplus }}">
  <link rel="publisher" href="https://plus.google.com/u/0/{{ site.googleplus }}">
  {% endif %}

  {% if site.facebook %}
  <!-- facebook info -->
  <meta property="og:type" content="website">
  <meta property="og:site_name" content="{{ site.title | xml_escape }}">
  <meta property="og:url" content="{{ site.baseurl | prepend: site.url }}{{ page.url }}">
  <meta property="og:image" content="{% if page.image %}{{ page.image | prepend: site.baseurl }}{% else %}{{ site.baseurl }}/static/images/share.png{% endif %}">
  <meta property="og:title" content="{% if page.title %}{{ page.title | xml_escape }}{% else %}{{ site.title | xml_escape }} - {{ site.tagline }}{% endif %}">
  <meta property="og:description" content="{% if page.description %}{{ page.description | xml_escape }}{% else %}{{ site.description | xml_escape }}{% endif %}">
  {% endif %}

  {% if site.twitter %}
  <!-- twitter info -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@{{ site.twitter }}">
  <meta name="twitter:url" content="{{ site.baseurl | prepend: site.url }}{{ page.url }}">
  <meta name="twitter:image" content="{% if page.image %}{{ page.image | prepend: site.baseurl }}{% else %}{{ site.baseurl }}/static/images/share.png{% endif %}">
  <meta name="twitter:title" content="{% if page.title %}{{ page.title | xml_escape }}{% else %}{{ site.title }} - {{ site.tagline }}{% endif %}">
  <meta name="twitter:description" content="{% if page.description %}{{ page.description | xml_escape }}{% else %}{{ site.description | xml_escape }}{% endif %}">
  {% endif %}

  <!-- fonts and stylesheets -->
  <link href='https://fonts.googleapis.com/css?family=Roboto:300,400' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Roboto+Slab' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="{{ site.baseurl }}/static/stylesheet.css">

  <!-- favicon -->
  <link rel="shortcut icon" href="{{ site.baseurl }}/static/images/favicon.png">

  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>

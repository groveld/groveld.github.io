---
layout: default
---

{% include navigation.html %}

<main>

  <div class="container-fluid mb-3 mb-lg-5">
    <div class="row">
      <div class="col">

        {% if page.title %}
        <header>
          <div class="container-fluid text-center py-3 py-lg-5">
            <h1 class="m-0">{{ page.title }}</h1>
            <p class="text-muted m-0">{{ page.date | date_to_long_string }} &bull; {{ page.author | default: site.author | xml_escape }} &bull; {% include read-time.html %}</p>
          </div>
        </header>
        {% endif %}

        {{ content }}

      </div>
    </div>
  </div>

  <!-- <div class="post-nav">
    {% if page.previous.url %}
      <a class="prev-post" href="{{ page.previous.url }}">&laquo; {{ page.previous.title }}</a>
    {% endif %}
    {% if page.next.url %}
      <a class="next-post" href="{{ page.next.url }}">{{ page.next.title }} &raquo;</a>
    {% endif %}
  </div> -->

</main>

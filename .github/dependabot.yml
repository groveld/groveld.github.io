---
version: 2

defaults:
  schedule:
    interval: "weekly"
    day: "monday"
    time: "06:00"
    timezone: "Europe/Amsterdam"
  assignees:
    - groveld

updates:
  - package-ecosystem: "github-actions"
    directory: "/"

  - package-ecosystem: "bundler"
    directory: "/"

  - package-ecosystem: "npm"
    directory: "/"

  - package-ecosystem: "pip"
    directory: "/"

  - package-ecosystem: "gomod"
    directory: "/"
